<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Landslide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/predict.css') }}">
</head>

<body>
    <div class="glass-container">
        <div class="predict-box">
            <h2>Upload and Make Predictions</h2>
            <form action="/predict_lp" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Submit</button>
                <a href="{{ url_for('download_file', filename=request.args.get('filename')) }}">Download Processed
                    File</a>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                    <h4 class="flashy">{{ message }}</h4>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>

</html>
