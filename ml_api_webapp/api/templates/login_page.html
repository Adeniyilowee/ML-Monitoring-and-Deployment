<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
</head>

<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{{ url_for('login_page') }}" method="POST">

                <input type="text" id="username" name="username" required placeholder="Username / Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit">Login</button>
                <p>Don't have an account? <a href="{{ url_for('register') }}" id="register">Register</a></p>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="flash-message">
                    {% for message in messages %}
                    <h4 class="flashy">{{ message }}</h4>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>

</html>
